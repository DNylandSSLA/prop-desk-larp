name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    - cron: "30 13 * * 1-5"   # 1:30 PM UTC weekdays (~after US market close)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Fetch latest market prices
        run: |
          pip install yfinance
          python scripts/fetch-prices.py
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install and build
        working-directory: web/frontend
        run: |
          npm ci
          npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: web/frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
